<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Module-2 solution</title>
    <style>
      *{
        box-sizing: border-box;
      }
      p{
        color: blue;
        text-align: center;
        font-style: italic;
      }

      /*****For large devices********/
      @media (min-width : 992px){
      .col-lg{
        float: left;
        border: 2px solid black;
        width: 33.33%;
      }}

      /*****For medium devices*******/
      @media (min-width : 768px) and (max-width: 991px){
        .col-md-1, .col-md-2{
          float: left;
          border: 2px solid black;
        }
        .col-md-1{
          width: 50%;
        }
        .col-md-2{
          width: 100%;
        }
      }

      /* For small devices */
      @media (max-width : 767px){
      .col-sm{
        border: 2px solid black;
        width: 100%
      }}
    </style>
  </head>
  <body>
    <h1>This is a solution to module 2</h1>
    <div class = "col-lg col-md-1 col-sm"><p>Bruh 1</p></div>
    <div class = "col-lg col-md-1 col-sm"><p>Bruh 2</p></div>
    <div class = "col-lg col-md-2 col-sm"><p>Bruh 3</p></div>
  </body>
</html>
